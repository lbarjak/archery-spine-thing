<!DOCTYPE html>
<head>
  <link href="http://cdnjs.cloudflare.com/ajax/libs/pure/0.3.0/pure-min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js" type="text/javascript"></script>
  <script src="/js/app.js" type="text/javascript"></script>
  <title>Archery Spine Measurement</title>
</head>
<body ng-app="archeryApp">
  <div class="pure-g">
    <div id="main-content" class="pure-u-1-2">
      <h24>Oh look, an artsy photo of arrows.</h24>
      <p><img src="/img/arrows.jpg" width="300"></p>
      <h2>Spine Calculator</h2>
      <form ng-controller="formCtrl" class="pure-form pure-form-stacked">
        <input placeholder="draw length" ng-model="draw" type="text">
        <input placeholder="bow poundage" ng-model="pound" type="text">
        <input placeholder="point weight (grains)" ng-model="point" type="text">
        <button ng-click="calculate()" class="pure-button pure-button-primary">Calculate</button>
        <button ng-click="clear()" class="pure-button pure-button-primary">Clear</button>
        <p ng-show="deflection != null">arrow deflection: {{deflection}}</p>
      </form>
    </div>
  </div>
</body>
